name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Diagn√≥stico: imprime √°rbol de archivos
      - name: Show repo tree
        run: |
          echo "== ROOT =="
          ls -la
          echo "== FIND package.json (maxdepth 3) =="
          find . -maxdepth 3 -name "package.json" -print

      # Ubica d√≥nde est√° package.json (ra√≠z o subcarpeta) y exporta la ruta
      - id: findpkg
        name: Locate project root
        run: |
          set -e
          FILE=$(find . -maxdepth 3 -name package.json | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "‚ùå No se encontr√≥ package.json en el repo"; exit 1
          fi
          WD=$(dirname "$FILE")
          echo "workdir=$WD" >> $GITHUB_OUTPUT
          echo "üìÅ Proyecto en: $WD"
          echo "== LIST $WD =="
          ls -la "$WD"

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        working-directory: ${{ steps.findpkg.outputs.workdir }}
        run: npm install

      - name: Build
        working-directory: ${{ steps.findpkg.outputs.workdir }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.findpkg.outputs.workdir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

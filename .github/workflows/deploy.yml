name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Descomprimir cualquier ZIP en la raÃ­z
      - name: Unzip source
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          set -e
          echo "Archivos en raÃ­z antes de unzip:"
          ls -la
          for z in *.zip; do
            if [ -f "$z" ]; then
              echo "Descomprimiendo $z ..."
              unzip -o "$z" -d .
              rm -f "$z"
            fi
          done
          echo "Archivos en raÃ­z despuÃ©s de unzip:"
          ls -la

      # 2) Encontrar automÃ¡ticamente el directorio del proyecto (donde estÃ¡ package.json)
      - id: findpkg
        name: Locate project root
        run: |
          set -e
          FILE=$(find . -maxdepth 3 -name package.json | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "âŒ No se encontrÃ³ package.json"; exit 1
          fi
          WD=$(dirname "$FILE")
          echo "workdir=$WD" >> $GITHUB_OUTPUT
          echo "ğŸ“ Proyecto en: $WD"

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        working-directory: ${{ steps.findpkg.outputs.workdir }}
        run: npm install

      - name: Build
        working-directory: ${{ steps.findpkg.outputs.workdir }}
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.findpkg.outputs.workdir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

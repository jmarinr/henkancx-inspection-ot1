name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Diagnóstico: imprime árbol y package.json
      - name: Show repo tree
        run: |
          echo "== ROOT ==" && ls -la
          echo "== PACKAGE.JSON ==" && cat package.json || true

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build (Vite)
        env:
          CI: "false"   # evita que warnings rompan el build
        run: npm run build --logLevel info

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
